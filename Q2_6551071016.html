<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        header img {
            height: 50px;
            vertical-align: middle;
        }

        header h1 {
            display: inline-block;
            margin-left: 10px;
            font-size: 24px;
        }

        nav {
            background: #f0f0f0;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            width: 80%;
            border: 1px solid #333;
            padding: 20px;
        }

        .column {
            flex: 1;
            padding: 10px;
        }

        .column h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="University Logo">
        <h1>University Name</h1>
    </header>

    <nav>
        <a href="#">Presentation</a>
        <a href="#">Studies</a>
        <a href="#">Staff</a>
    </nav>

    <div class="container">
        <div class="column">
            <h3>News</h3>
            <p><b>News 1</b> - Date<br>Description</p>
            <p><b>News 2</b> - Date<br>Description</p>
        </div>
        <div class="column">
            <h3>Announcements</h3>
            <p><b>Open course 1</b><br>Description</p>
            <p><b>Open course 2</b><br>Description</p>
        </div>
    </div>

    <footer>
        <p>Contact: <a href="mailto:info@university.com">info@university.com</a></p>
        <p>(c) University, 2011</p>
    </footer>

</body>
</html>
